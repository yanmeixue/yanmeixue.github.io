<!DOCTYPE HTML>

<head>

	<link href="css/default.css" type="text/css" rel="stylesheet">

	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space">记得早先少年时</span><br />
				<span class="space"></span><br />
				<span class="space">大家诚诚恳恳</span><br />

				<span class="space"></span><br />
				<span class="space">清早上火车站</span><br />
				<span class="space">长街黑暗无行人</span><br />
				<span class="space">卖豆浆的小店冒着热气</span><br />
				<span class="space"> </span><br />
				<span class="space">从前的日色变得慢</span><br />

				<span class="space">一生只够爱一个人</span><br />
				<span class="space"> </span><br />

				<span class="space">钥匙精美有样子</span><br />
				<span class="space">你锁了 人家就懂了</span><br />
				<span class="space">---</span><br />

			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						我们的故事已经开始了
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						期待更多美好的情节<br/>

					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">FlowerPower</a> project.<br />
			
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 5, 9);
		together.setHours(18);
		together.setMinutes(34);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
